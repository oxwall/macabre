<div class="body_wrap">
	{component class='BASE_CMP_Console'}
	<div class="ow_header">
		<div class="ow_canvas ow_spot">
			<div class="ow_page ow_top">
				<div class="ow_logo">
					<h2><a href="{$siteUrl}">{*$siteName*}</a></h2>
					<div class="ow_tagline">{*$siteTagline*}</div>
				</div>
			   {$main_menu}
			</div>
		</div>
	</div>
	<div class="ow_page_container">
		<div class="ow_canvas">
			<div class="ow_page clearfix">
		    {if $heading}<h1 class="ow_stdmargin {$heading_icon_class}">{$heading}</h1>{/if}
	        <div class="ow_dndindex clearfix">
    	        {$content}
    	    </div>
			</div>
		</div>
	</div>
	<div class="ow_footer">
		<div class="ow_canvas">
			<div class="ow_page clearfix">
				{$bottom_menu}
				<div class="ow_copyright">
					{text key='base+copyright'}
				</div>
				<div style="float:right;padding-bottom: 30px;">
					{$bottomPoweredByLink}
				</div>
			</div>
		</div>
	</div>    
</div>
{decorator name='floatbox'}
